<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="card rounded-3 border-0">
      <img
        class="mob d-md-none rounded-top-3"
        src="./images/image-product-mobile.jpg"
        alt="mobile"
      />
      <img
        class="desk d-none rounded-start-3 d-md-block"
        src="./images/image-product-desktop.jpg"
        alt="desktop"
      />
      <div class="text">
        <div class="inner p-4 p-md-0">
          <p class="per mb-2 mb-md-0">PERFUME</p>
          <h1 class="mb-3 mb-md-0">Gabrielle Essence Eau De Parfum</h1>
          <p class="para mb-0">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="cash px-4 px-md-0 d-flex gap-3 align-items-center">
          <h1 class="mb-3">$149.99</h1>
          <p><del>$169.99</del></p>
        </div>
        <div
          class="cart mx-4 mb-4 mb-md-0 d-flex gap-2 align-items-center justify-content-center rounded-3"
        >
          <img src="./images/icon-cart.svg" alt="cart" />
          <p class="mb-0">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
